<div class="flex flex-col items-center p-4 bg-base-200 rounded-lg shadow-lg">
  <div class="flex justify-between w-full mb-2">
    <span class="font-bold">Movimientos:</span>
    <span class="badge badge-primary">{{ moves() }}</span>
  </div>
  <div class="flex justify-between w-full mb-2">
    <span class="font-bold">Pares:</span>
    <span class="badge badge-secondary">{{ matchedPairs() }} / {{ totalPairs() }}</span>
  </div>
  <div class="flex justify-between w-full mb-2">
    <span class="font-bold">Puntaje:</span>
    <span class="badge badge-secondary">{{ points() }}</span>
  </div>
  <div class="flex justify-between w-full">
    <span class="font-bold">Tiempo:</span>
    <span class="badge badge-accent">{{ elapsedTime() }} s</span>
  </div>
</div>
